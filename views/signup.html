{% extends "layout.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<h1 class="text-center">Sign up for Sample Blog</h1>
<form class="signup-form form-horizontal" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
            <input class="form-control" type="text" name="username" value="{{username}}" />
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input class="form-control" type="password" name="password" />
        </div>
    </div>

    <div class="form-group">
        <label for="verify" class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-9">
            <input class="form-control" type="password" name="verify" />
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email (Optional)</label>
        <div class="col-sm-9">
            <input class="form-control" type="email" name="email" value="{{email}}" />
        </div>
    </div>
    <div class="text-center text-danger">
        <span>{{error}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
    <div class="text-center">
        <a href="./login">Already have an account? Login instead</a>
    </div>
</form>
{% endblock %}
