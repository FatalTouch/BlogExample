<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Sample Blog</title>

    <!-- Site css start -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Site css end -->
</head>
<body class="container">
    <header class="row">
        <div class="col-sm-4">
            <a class="logo-text" href="./">Sample Blog</a>
        </div>
        <div class="col-sm-8 text-right auth">
            {% block auth %}
            {% if user %}
            <div class="row">
                <div class="col-xs-12">
<p>Welcome, {{user.username}}</p>
                    </div>
                  <div class="col-xs-12">
<a href="./logout" class="btn btn-danger"><i class="fa fa-sign-out"></i> Logout</a>
            <a href="./newpost" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i> Create New Post</a>
{% else %}
<a href="./login" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign In</a>
<a href="./signup" class="btn btn-primary"><i class="fa fa-user-plus"></i> Sign Up</a>
{% endif %}
            {% endblock %}
                       </div>
                </div>
        </div>
    </header>
    <div class="row">
        <div class="col-xs-12">
            <hr />
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
