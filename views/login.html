{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-center">Login to Sample Blog</h1>
<form class="signup-form form-horizontal" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
            <input class="form-control" type="text" name="username" value="{{username}}" data-trigger="focus" data-toggle="tooltip" data-placement="bottom" title="Enter your user name."/>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input class="form-control" type="password" name="password" data-trigger="focus" data-toggle="tooltip" data-placement="bottom" title="Enter your password." />
        </div>
    </div>

    <div class="checkbox row">
        <div class="col-sm-6 col-sm-push-3">
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
            </div>
    </div>
    <br>
    <div class="text-center text-danger">
        <span id="error">{{error}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="text-center">
        <a href="./signup">New user? Sign up Instead!</a>
        {{success}}
    </div>
</form>
{% endblock %}

{% block auth %}
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
{% endblock %}
